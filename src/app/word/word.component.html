<div>
  <h1>My Goals</h1>
  <hr>
  <ul>
    <div *ngFor='let word of word;let i = index'>
    <li>{{word.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-word-detail *ngIf='word.showDescription' [word]='word'></app-word-detail>
  </div>
</ul>
<p *ngIf='word.length > 5'>You have too many goals</p>
</div>
